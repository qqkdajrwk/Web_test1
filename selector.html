<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: green;
      }

      .body {
        font-size: 50px;
      }
      p[class] {
        color: crimson;
      }
      p + h4 {
        color: blue;
      }
      p:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="head body">hi</h1>
    <h2>h2</h2>
    <h3>bye</h3>
    <h4>good night</h4>
    <p>sunday</p>
    <p>monday</p>
    <p class="you">what is you</p>
  </body>
</html>
